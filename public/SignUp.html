<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <center>
        
    <div class="loginbox">
        <h1>Create Account</h1>
        <form action="http://localhost:5500/SignUp" class="login_form" method="POST" >

             <p>Email</p>
            <label for="email"></label>
            <input type="text" id="email" name="email"
              class="login_form_text"
              placeholder=" Your Email id"
            /><br>

            <p>Password</p>
            <label for="passwordHash"></label>
            <input  type="password" id="password" name="password"
              class="login_form_text"
              placeholder="Your password" />

              <input type="submit" name="submit" value="Create Account"><br>
              <a href="http://localhost:5500/Login.html">Go back to login Page</a><br>
              
    </form>
    </div>
   </center>
</body>
</html>
